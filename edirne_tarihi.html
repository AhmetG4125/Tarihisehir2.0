<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edirne Tarihi Yapıları Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #container { display: flex; height: 100vh; }
        #map-city { flex: 3; } 
        #info-panel { flex: 1; padding: 20px; overflow-y: auto; background-color: #f8f8f8; border-left: 1px solid #ddd; }
        h1 { margin-top: 0; color: #5c6bc0; } 
        h2 { color: #8c9eff; }
        .back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .structure-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .structure-card:hover { background-color: #e8eaf6; }
    </style>
</head>
<body>
    <a href="marmara.html" class="back-button">← Marmara Bölgesine Dön</a> 

    <div id="container">
        <div id="map-city"></div>

        <div id="info-panel">
            <h1>Edirne Tarihi Yapıları Haritası</h1>
            <p>Osmanlı İmparatorluğu'na başkentlik yapmış, Mimar Sinan'ın eserleriyle bezeli Edirne'nin merkezini keşfedin.</p>
            <hr>
            <div id="structure-list">
                </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. Tarihi ve Kültürel Yapıların Verisini Tanımlama
        var tarihi_yapilar = [
            { 
                name: "Selimiye Camii", 
                lat: 41.6780, 
                lng: 26.5596,
                description: "Mimar Sinan'ın 80 yaşında yaptığı ve 'Ustalık Eserim' dediği, UNESCO Dünya Mirası Listesi'nde yer alan eşsiz cami.",
                type: "Osmanlı Dönemi (16. yy)"
            },
            { 
                name: "Eski Cami (Ulu Cami)", 
                lat: 41.6765, 
                lng: 26.5559,
                description: "Edirne'nin fethinden sonra inşa edilen, 9 kubbeli, çok ayaklı cami planının önemli bir örneği.",
                type: "Osmanlı Dönemi (Erken Dönem)"
            },
            { 
                name: "Üç Şerefeli Cami", 
                lat: 41.6780, 
                lng: 26.5535,
                description: "Farklı uzunluk ve şekillerdeki dört minaresi ile dikkat çeken, Edirne'deki Selatin camilerinin ilk örneği.",
                type: "Osmanlı Dönemi (15. yy)"
            },
            { 
                name: "Edirne Büyük Sinagogu", 
                lat: 41.6715, 
                lng: 26.5515,
                description: "Avrupa'nın en büyük, dünyanın ise üçüncü büyük sinagogu olarak bilinen, tarihi ve kültürel önemi büyük yapı.",
                type: "Dini Yapı (20. yy)"
            }
        ];

        // 2. Haritayı başlatma (Edirne Merkezi)
        var cityMap = L.map('map-city').setView([41.678, 26.557], 15);

        // 3. Harita karolarını ekleme
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(cityMap);

        // 4. Dinamik Yapı Listesi Yükleme ve Marker Ekleme
        var listDiv = document.getElementById('info-panel');
        
        tarihi_yapilar.forEach(function(yapi) {
            // Marker Ekleme
            var marker = L.marker([yapi.lat, yapi.lng]).addTo(cityMap);
            
            marker.bindPopup("<b>" + yapi.name + "</b><br>" + yapi.type);

            // Yapı Kartını Oluşturma
            var card = document.createElement('div');
            card.className = 'structure-card';
            card.innerHTML = 
                '<h2>' + yapi.name + '</h2>' +
                '<p><strong>Dönem/Tip:</strong> ' + yapi.type + '</p>' +
                '<p>' + yapi.description + '</p>';
            
            listDiv.querySelector('#structure-list').appendChild(card);
            
            // Kart üzerine tıklandığında haritada ilgili noktaya gitme
            card.addEventListener('click', function() {
                cityMap.setView([yapi.lat, yapi.lng], 16); 
                marker.openPopup();
            });
        });

    </script>
    
</body>
</html>
