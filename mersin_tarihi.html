<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mersin Tarihi Yapıları Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #container { display: flex; height: 100vh; }
        #map-city { flex: 3; } 
        #info-panel { flex: 1; padding: 20px; overflow-y: auto; background-color: #f8f8f8; border-left: 1px solid #ddd; }
        h1 { margin-top: 0; color: #d32f2f; } /* Akdeniz rengi */
        h2 { color: #e57373; }
        .back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .structure-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .structure-card:hover { background-color: #ffe0b2; } /* Hafif kırmızı/turuncu vurgu */
    </style>
</head>
<body>
    <a href="akdeniz.html" class="back-button">← Akdeniz Bölgesine Dön</a> 

    <div id="container">
        <div id="map-city"></div>

        <div id="info-panel">
            <h1>Mersin Tarihi Yapıları Haritası</h1>
            <p>Mersin'in sembolü Kızkalesi ve Tarsus Ulu Camii gibi önemli tarihi eserler.</p>
            <hr>
            <div id="structure-list">
                </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. Tarihi ve Kültürel Yapıların Verisini Tanımlama (Sadece Kızkalesi ve Tarsus Ulu Camii bırakıldı)
        var tarihi_yapilar = [
            { 
                name: "Kızkalesi (Deniz Kalesi)", 
                lat: 36.4567, 
                lng: 34.1485,
                description: "Deniz üzerindeki küçük bir adacıkta yer alan, Bizans döneminden kalma, bölgenin en ünlü tarihi yapısı.",
                type: "Tarihi Kale (Bizans/Ermeni Krallığı)"
            },
            { 
                name: "Tarsus Ulu Camii", 
                lat: 36.9155, 
                lng: 34.8975,
                description: "16. yüzyılda Ramazanoğulları tarafından yaptırılan, Selçuklu ve Osmanlı mimarisinin güzel bir örneği olan tarihi cami.",
                type: "Dini Yapı (Ramazanoğulları/Osmanlı)"
            }
            // Cennet/Cehennem Obrukları ve Uzuncaburç Antik Kenti Kaldırıldı
        ];

        // 2. Haritayı başlatma (Kızkalesi ve Tarsus merkezli ayarlandı)
        var cityMap = L.map('map-city').setView([36.7, 34.5], 10);

        // 3. Harita karolarını ekleme
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(cityMap);

        // 4. Dinamik Yapı Listesi Yükleme ve Marker Ekleme
        var listDiv = document.getElementById('info-panel');
        
        tarihi_yapilar.forEach(function(yapi) {
            // Marker Ekleme
            var marker = L.marker([yapi.lat, yapi.lng]).addTo(cityMap);
            
            marker.bindPopup("<b>" + yapi.name + "</b><br>" + yapi.type);

            // Yapı Kartını Oluşturma
            var card = document.createElement('div');
            card.className = 'structure-card';
            card.innerHTML = 
                '<h2>' + yapi.name + '</h2>' +
                '<p><strong>Dönem/Tip:</strong> ' + yapi.type + '</p>' +
                '<p>' + yapi.description + '</p>';
            
            listDiv.querySelector('#structure-list').appendChild(card);
            
            // Kart üzerine tıklandığında haritada ilgili noktaya gitme
            card.addEventListener('click', function() {
                cityMap.setView([yapi.lat, yapi.lng], 12); 
                marker.openPopup();
            });
        });

    </script>
    
</body>
</html>
