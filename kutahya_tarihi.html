<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütahya Tarihi Yapıları Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #container { display: flex; height: 100vh; }
        #map-city { flex: 3; } 
        #info-panel { flex: 1; padding: 20px; overflow-y: auto; background-color: #f8f8f8; border-left: 1px solid #ddd; }
        h1 { margin-top: 0; color: #5c6bc0; } 
        h2 { color: #8c9eff; }
        .back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .structure-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .structure-card:hover { background-color: #e8eaf6; }
    </style>
</head>
<body>
    <a href="ege.html" class="back-button">← Ege Bölgesine Dön</a> 

    <div id="container">
        <div id="map-city"></div>

        <div id="info-panel">
            <h1>Kütahya Tarihi Yapıları Haritası</h1>
            <p>Çini sanatının ve Antik Frigya/Roma medeniyetlerinin kesişim noktasını keşfedin.</p>
            <hr>
            <div id="structure-list">
                </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. Tarihi ve Kültürel Yapıların Verisini Tanımlama
        var tarihi_yapilar = [
            { 
                name: "Aizanoi Antik Kenti (Çavdarhisar)", 
                lat: 39.2075, 
                lng: 29.6125,
                description: "Roma dönemine ait Zeu Tapınağı, stadyum-tiyatro kompleksi ve ticaret borsası kalıntılarıyla ünlü büyük bir Frigya-Roma kenti.",
                type: "Antik Dönem (Roma)"
            },
            { 
                name: "Kütahya Kalesi", 
                lat: 39.4190, 
                lng: 29.9712,
                description: "Şehrin merkezindeki sarp kayalık üzerinde yer alan, Bizans döneminde önemli bir savunma noktası olarak kullanılmış kale.",
                type: "Tarihi Kale (Bizans/Osmanlı)"
            },
            { 
                name: "Kütahya Çini Müzesi (Germiyan Sokağı)", 
                lat: 39.4174, 
                lng: 29.9751,
                description: "Kütahya'nın dünya çapındaki ünlü çini ve seramik sanatının en seçkin örneklerinin sergilendiği, tarihi yapı.",
                type: "Müze/Kültürel Yapı"
            },
            { 
                name: "Dönenler Camii ve Mevlevihane", 
                lat: 39.4171, 
                lng: 29.9767,
                description: "Selçuklu ve Osmanlı döneminde önemli bir Mevlevi merkezi ve ibadet alanı olarak hizmet vermiş, tarihi cami.",
                type: "Dini/Kültürel Yapı (Selçuklu/Osmanlı)"
            }
        ];

        // 2. Haritayı başlatma (Kütahya çevresi merkezli ayarlandı)
        var cityMap = L.map('map-city').setView([39.4, 29.9], 9);

        // 3. Harita karolarını ekleme
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(cityMap);

        // 4. Dinamik Yapı Listesi Yükleme ve Marker Ekleme
        var listDiv = document.getElementById('info-panel');
        
        tarihi_yapilar.forEach(function(yapi) {
            // Marker Ekleme
            var marker = L.marker([yapi.lat, yapi.lng]).addTo(cityMap);
            
            marker.bindPopup("<b>" + yapi.name + "</b><br>" + yapi.type);

            // Yapı Kartını Oluşturma
            var card = document.createElement('div');
            card.className = 'structure-card';
            card.innerHTML = 
                '<h2>' + yapi.name + '</h2>' +
                '<p><strong>Dönem/Tip:</strong> ' + yapi.type + '</p>' +
                '<p>' + yapi.description + '</p>';
            
            listDiv.querySelector('#structure-list').appendChild(card);
            
            // Kart üzerine tıklandığında haritada ilgili noktaya gitme
            card.addEventListener('click', function() {
                cityMap.setView([yapi.lat, yapi.lng], 12); 
                marker.openPopup();
            });
        });

    </script>
    
</body>
</html>
