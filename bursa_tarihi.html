<!DOCTYPE html>
<html lang="tr">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa Tarihi Yapıları Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #container { display: flex; height: 100vh; }
        #map-city { flex: 3; } 
        #info-panel { flex: 1; padding: 20px; overflow-y: auto; background-color: #f8f8f8; border-left: 1px solid #ddd; }
        h1 { margin-top: 0; color: #5c6bc0; } 
        h2 { color: #8c9eff; }
        .back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .structure-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .structure-card:hover { background-color: #e8eaf6; }
    </style>
</head>
<body>
    <a href="marmara.html" class="back-button">← Marmara Bölgesine Dön</a> 

    <div id="container">
        <div id="map-city"></div>

        <div id="info-panel">
            <h1>Bursa Tarihi Yapıları Haritası</h1>
            <p>Osmanlı İmparatorluğu'nun ilk başkenti olan Bursa'nın en görkemli cami ve külliyelerini keşfedin.</p>
            <hr>
            <div id="structure-list">
                </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. Tarihi ve Kültürel Yapıların Verisini Tanımlama (KALE ÇIKARILDI, Koordinatlar GÜNCELLENDİ)
        var tarihi_yapilar = [
            { 
                name: "Ulu Cami", 
                lat: 40.1837, // GÜNCELLENDİ
                lng: 29.0620, // GÜNCELLENDİ
                description: "Yirmi kubbeli, çok ayaklı cami tipinin en anıtsal örneği ve Bursa'nın kalbi. Yıldırım Bayezid tarafından yaptırılmıştır.",
                type: "Osmanlı Dönemi (14. yy)"
            },
            { 
                name: "Yeşil Türbe", 
                lat: 40.1814, // GÜNCELLENDİ
                lng: 29.0749, // GÜNCELLENDİ
                description: "Çelebi Sultan Mehmed'in türbesi. Dış cephesini kaplayan eşsiz firuze ve lacivert çinilerle ünlüdür.",
                type: "Osmanlı Dönemi (15. yy)"
            },
            { 
                name: "Muradiye Külliyesi", 
                lat: 40.1905, // GÜNCELLENDİ
                lng: 29.0460, // GÜNCELLENDİ
                description: "Sultan II. Murad'ın yaptırdığı cami, medrese, hamam ve on iki türbeden oluşan, şehrin en önemli tarihi yapılar topluluğudur.",
                type: "Osmanlı Dönemi (15. yy)"
            }
        ];

        // 2. Haritayı başlatma (Kalan yapılara göre merkeze ayarlandı)
        var cityMap = L.map('map-city').setView([40.185, 29.058], 13); // Zoom seviyesi 13'e düşürüldü

        // 3. Harita karolarını ekleme
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(cityMap);

        // 4. Dinamik Yapı Listesi Yükleme ve Marker Ekleme
        var listDiv = document.getElementById('info-panel');
        
        tarihi_yapilar.forEach(function(yapi) {
            // Marker Ekleme
            var marker = L.marker([yapi.lat, yapi.lng]).addTo(cityMap);
            
            marker.bindPopup("<b>" + yapi.name + "</b><br>" + yapi.type);

            // Yapı Kartını Oluşturma
            var card = document.createElement('div');
            card.className = 'structure-card';
            card.innerHTML = 
                '<h2>' + yapi.name + '</h2>' +
                '<p><strong>Dönem/Tip:</strong> ' + yapi.type + '</p>' +
                '<p>' + yapi.description + '</p>';
            
            listDiv.querySelector('#structure-list').appendChild(card);
            
            // Kart üzerine tıklandığında haritada ilgili noktaya gitme
            card.addEventListener('click', function() {
                cityMap.setView([yapi.lat, yapi.lng], 16); 
                marker.openPopup();
            });
        });

    </script>
    
</body>
</html>
