<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uşak Tarihi Yapıları Haritası</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #container { display: flex; height: 100vh; }
        #map-city { flex: 3; } 
        #info-panel { flex: 1; padding: 20px; overflow-y: auto; background-color: #f8f8f8; border-left: 1px solid #ddd; }
        h1 { margin-top: 0; color: #5c6bc0; } 
        h2 { color: #8c9eff; }
        .back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .structure-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .structure-card:hover { background-color: #e8eaf6; }
    </style>
</head>
<body>
    <a href="ege.html" class="back-button">← Ege Bölgesine Dön</a> 

    <div id="container">
        <div id="map-city"></div>

        <div id="info-panel">
            <h1>Uşak Tarihi Yapıları Haritası</h1>
            <p>Lidya medeniyetinin izleri, Karun Hazineleri ve Frigya'dan Roma'ya uzanan antik yerleşimleri keşfedin.</p>
            <hr>
            <div id="structure-list">
                </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. Tarihi ve Kültürel Yapıların Verisini Tanımlama (Güncellendi ve Sebaste Çıkarıldı)
        var tarihi_yapilar = [
            { 
                name: "Uşak Arkeoloji Müzesi", 
                lat: 38.6651, // GÜNCELLENDİ
                lng: 29.4073, // GÜNCELLENDİ
                description: "Dünyaca ünlü Kroisos Hazinelerinin (Karun Hazineleri) sergilendiği, Lidya ve çevre medeniyetlerin eserlerini barındıran müze.",
                type: "Müze/Kültürel Yapı"
            },
            { 
                name: "Ulubey Kanyonu (Clandras Köprüsü Yakını)", 
                lat: 38.4180, // GÜNCELLENDİ
                lng: 29.3050, // GÜNCELLENDİ
                description: "Dünyanın ikinci büyük kanyonu. Kanyonda yer alan Clandras Köprüsü ise Frigya döneminden kalma tarihi bir kemer köprüdür.",
                type: "Doğal Anıt / Tarihi Köprü"
            },
            { 
                name: "Blaundus Antik Kenti (Ulubey)", 
                lat: 38.3575, // GÜNCELLENDİ
                lng: 29.2090, // GÜNCELLENDİ
                description: "Büyük İskender sonrası kurulan, Roma döneminde tapınaklar, tiyatrolar ve nekropollerle gelişen antik kent.",
                type: "Antik Dönem (Helenistik/Roma)"
            }
            // Sebaste Antik Kenti ÇIKARILDI
        ];

        // 2. Haritayı başlatma (Uşak çevresi merkezli ayarlandı)
        var cityMap = L.map('map-city').setView([38.6, 29.5], 9);

        // 3. Harita karolarını ekleme
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(cityMap);

        // 4. Dinamik Yapı Listesi Yükleme ve Marker Ekleme
        var listDiv = document.getElementById('info-panel');
        
        tarihi_yapilar.forEach(function(yapi) {
            // Marker Ekleme
            var marker = L.marker([yapi.lat, yapi.lng]).addTo(cityMap);
            
            marker.bindPopup("<b>" + yapi.name + "</b><br>" + yapi.type);

            // Yapı Kartını Oluşturma
            var card = document.createElement('div');
            card.className = 'structure-card';
            card.innerHTML = 
                '<h2>' + yapi.name + '</h2>' +
                '<p><strong>Dönem/Tip:</strong> ' + yapi.type + '</p>' +
                '<p>' + yapi.description + '</p>';
            
            listDiv.querySelector('#structure-list').appendChild(card);
            
            // Kart üzerine tıklandığında haritada ilgili noktaya gitme
            card.addEventListener('click', function() {
                cityMap.setView([yapi.lat, yapi.lng], 12); 
                marker.openPopup();
            });
        });

    </script>
    
</body>
</html>
